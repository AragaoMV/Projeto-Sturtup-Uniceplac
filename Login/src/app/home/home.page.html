<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
		<ion-title>Artigos </ion-title> 
		<ion-buttons slot ="primary">
			<ion-button routerLink="/upload">
				Adicionar artigo pronto
				<ion-icon name="add"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
	
	<style>
		
		.editor
        {
			border:solid 1px #ccc;
			padding: 20px;
			min-height:200px;
        }

        .sample-toolbar
        {
			border:solid 1px #ddd;
			background:#000000;
			padding: 5px;
			border-radius:3px;
        }

        .sample-toolbar > span
        {
			cursor:pointer;
		}

        .sample-toolbar > span:hover
        {
			text-decoration:underline;
		}
	</style>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</ion-header>

<ion-content>
	<ion-grid>
		
	<div class="sample-toolbar">
		<ion-button href="#" onclick="format('bold')"><span class="fa fa-bold fa-fw"></span></ion-button>
		<ion-button href="#" onclick="format('underline')"><span class="fa fa-underline fa-fw"></span></ion-button>
		<ion-button href="#" onclick="format('italic')"><span class="fa fa-italic fa-fw"></span></ion-button>

		<ion-button href="#" onclick="format('align-left')"><span class="fa fa-align-left fa-fw"></span></ion-button>
		<ion-button href="#" onclick="format('align-center')"><span class="fa fa-align-center fa-fw"></span></ion-button>
		<ion-button href="#" onclick="format('align-right')"><span class="fa fa-align-right fa-fw"></span></ion-button>
		
		<ion-button href="#" onclick="format('insertunorderedlist')"><span class="fa fa-list fa-fw"></span></ion-button>
	</div>
	

<div class="editor" id="sampleeditor">
	</div>

	<script>
		window.addEventListener('load', function(){
			document.getElementById('sampleeditor').setAttribute('contenteditable', 'true');
			document.getElementById('sampleeditor2').setAttribute('contenteditable', 'true');
        });

		function format(command, value) {
			document.execCommand(command, false, value);
		}

		function setUrl() {
			var url = document.getElementById('txtFormatUrl').value;
			var sText = document.getSelection();
			document.execCommand('insertHTML', false, '<a href="' + url + '" target="_blank">' + sText + '</a>');
			document.getElementById('txtFormatUrl').value = '';
		}
		
			
			</script>
	</ion-grid>
</ion-content>
